<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>畫廊展示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- 畫廊一 -->
        <section class="panel-manager" id="up-to-1">
            <div class="scroll-container">
                <div class="panel" style="background-color: #ffadad;" id="gallery-1_1">
                    <h2>畫廊展示一</h2>
                    <a href="#gallery-1_2" class="scroll-btn-right-1_1"><span>向左滑動瀏覽</span><i class="fa-solid fa-arrow-right-long"></i></a>
                    <a href="#down-to-2" class="down-to-2"><span>向下滑動進入第二畫廊</span><i class="fa-solid fa-angle-down"></i></a>
                </div>
                <div class="panel" style="background-color: #ffd6a5;" id="gallery-1_2">
                    <a href="#gallery-1_1" class="scroll-btn-left-1_2"><i class="fa-solid fa-circle-arrow-left"></i></a>
                    <a href="#gallery-1_3" class="scroll-btn-right-1_2"><i class="fa-solid fa-circle-arrow-right"></i></a>
                    <img class="gallery-image" src="https://picsum.photos/800/600?random=1" alt="藝術作品1">
                    <div class="image-caption">藝術作品 #1</div>
                </div>
                <div class="panel" style="background-color: #caffbf;" id="gallery-1_3">
                    <a href="#gallery-1_2" class="scroll-btn-left-1_3"><i class="fa-solid fa-circle-arrow-left"></i></a>
                    <a href="#gallery-1_4" class="scroll-btn-right-1_3"><i class="fa-solid fa-circle-arrow-right"></i></a>
                    <img class="gallery-image" src="https://picsum.photos/800/600?random=2" alt="藝術作品2">
                    <div class="image-caption">藝術作品 #2</div>
                </div>
                <div class="panel" style="background-color: #9bf6ff;" id="gallery-1_4">
                    <a href="#gallery-1_3" class="scroll-btn-left-1_4"><i class="fa-solid fa-circle-arrow-left"></i></a>
                    <img class="gallery-image" src="https://picsum.photos/800/600?random=3" alt="藝術作品3">
                    <div class="image-caption">藝術作品 #3</div>
                </div>
            </div>
        </section>

        <!-- 畫廊二 -->
        <section class="panel-manager" id="down-to-2">
            <div class="scroll-container">
                <div class="panel" style="background-color: #ffd6a5;" id="gallery-2_1">
                    <h2>畫廊展示二</h2>
                    <a href="#gallery-2_2" class="scroll-btn-right-2_1"><span>向左滑動瀏覽</span><i class="fa-solid fa-arrow-right-long"></i></a>
                    <a href="#down-to-3" class="down-to-3"><span>向下滑動進入第三畫廊</span><i class="fa-solid fa-angle-down"></i></a>
                </div>
                <div class="panel" style="background-color: #caffbf;" id="gallery-2_2">
                    <a href="#gallery-2_1" class="scroll-btn-left-2_2"><i class="fa-solid fa-circle-arrow-left"></i></a>
                    <a href="#gallery-2_3" class="scroll-btn-right-2_2"><i class="fa-solid fa-circle-arrow-right"></i></a>
                    <img class="gallery-image" src="https://picsum.photos/800/600?random=4" alt="藝術作品1">
                    <div class="image-caption">藝術作品 #1</div>
                </div>
                <div class="panel" style="background-color: #9bf6ff;" id="gallery-2_3">
                    <a href="#gallery-2_2" class="scroll-btn-left-2_3"><i class="fa-solid fa-circle-arrow-left"></i></a>
                    <a href="#gallery-2_4" class="scroll-btn-right-2_3"><i class="fa-solid fa-circle-arrow-right"></i></a>
                    <img class="gallery-image" src="https://picsum.photos/800/600?random=5" alt="藝術作品2">
                    <div class="image-caption">藝術作品 #2</div>
                </div>
                <div class="panel" style="background-color: #ffadad;" id="gallery-2_4">
                    <a href="#gallery-2_3" class="scroll-btn-left-2_4"><i class="fa-solid fa-circle-arrow-left"></i></a>
                    <img class="gallery-image" src="https://picsum.photos/800/600?random=6" alt="藝術作品3">
                    <div class="image-caption">藝術作品 #3</div>
                </div>
            </div>
        </section>

        <!-- 畫廊三 -->
        <section class="panel-manager" id="down-to-3">
            <div class="scroll-container">
                <div class="panel" style="background-color: #caffbf;" id="gallery-3_1">
                    <h2>畫廊展示三</h2>
                    <a href="#gallery-3_2" class="scroll-btn-right-3_1"><span>向左滑動瀏覽</span><i class="fa-solid fa-arrow-right-long"></i></a>
                    <a href="#down-to-4" class="down-to-4"><span>向下滑動進入第四畫廊</span><i class="fa-solid fa-angle-down"></i></a>
                </div>
                <div class="panel" style="background-color: #9bf6ff;" id="gallery-3_2">
                    <a href="#gallery-3_1" class="scroll-btn-left-3_2"><i class="fa-solid fa-circle-arrow-left"></i></a>
                    <a href="#gallery-3_3" class="scroll-btn-right-3_2"><i class="fa-solid fa-circle-arrow-right"></i></a>
                    <img class="gallery-image" src="https://picsum.photos/800/600?random=7" alt="藝術作品1">
                    <div class="image-caption">藝術作品 #1</div>
                </div>
                <div class="panel" style="background-color: #ffadad;" id="gallery-3_3">
                    <a href="#gallery-3_2" class="scroll-btn-left-3_3"><i class="fa-solid fa-circle-arrow-left"></i></a>
                    <a href="#gallery-3_4" class="scroll-btn-right-3_3"><i class="fa-solid fa-circle-arrow-right"></i></a>
                    <img class="gallery-image" src="https://picsum.photos/800/600?random=8" alt="藝術作品2">
                    <div class="image-caption">藝術作品 #2</div>
                </div>
                <div class="panel" style="background-color: #ffd6a5;" id="gallery-3_4">
                    <a href="#gallery-3_3" class="scroll-btn-left-3_4"><i class="fa-solid fa-circle-arrow-left"></i></a>
                    <img class="gallery-image" src="https://picsum.photos/800/600?random=9" alt="藝術作品3">
                    <div class="image-caption">藝術作品 #3</div>
                </div>
            </div>
        </section>

        <!-- 畫廊四 -->
        <section class="panel-manager" id="down-to-4">
            <div class="scroll-container">
                <div class="panel" style="background-color: #9bf6ff;" id="gallery-4_1">
                    <a href="#up-to-1" class="up-to-1"><i class="fa-solid fa-angles-up"></i><span>回到第一畫廊</span></a>
                    <h2>畫廊展示四</h2>
                    <p>最後一間畫廊</p>
                    <a href="#gallery-4_2" class="scroll-btn-right-4_1"><span>向左滑動瀏覽</span><i class="fa-solid fa-arrow-right-long"></i></a>
                </div>
                <div class="panel" style="background-color: #ffadad;" id="gallery-4_2">
                    <a href="#gallery-4_1" class="scroll-btn-left-4_2"><i class="fa-solid fa-circle-arrow-left"></i></a>
                    <a href="#gallery-4_3" class="scroll-btn-right-4_2"><i class="fa-solid fa-circle-arrow-right"></i></a>
                    <img class="gallery-image" src="https://picsum.photos/800/600?random=10" alt="藝術作品1">
                    <div class="image-caption">藝術作品 #1</div>
                </div>
                <div class="panel" style="background-color: #ffd6a5;" id="gallery-4_3">
                    <a href="#gallery-4_2" class="scroll-btn-left-4_3"><i class="fa-solid fa-circle-arrow-left"></i></a>
                    <a href="#gallery-4_4" class="scroll-btn-right-4_3"><i class="fa-solid fa-circle-arrow-right"></i></a>
                    <img class="gallery-image" src="https://picsum.photos/800/600?random=11" alt="藝術作品2">
                    <div class="image-caption">藝術作品 #2</div>
                </div>
                <div class="panel" style="background-color: #caffbf;" id="gallery-4_4">
                    <a href="#gallery-4_3" class="scroll-btn-left-4_4"><i class="fa-solid fa-circle-arrow-left"></i></a>
                    <img class="gallery-image" src="https://picsum.photos/800/600?random=12" alt="藝術作品3">
                    <div class="image-caption">藝術作品 #3</div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
