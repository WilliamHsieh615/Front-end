<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端作品集 | William Hsieh</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9fafb;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            text-align: center;
            background: linear-gradient(135deg, #6366f1, #3b82f6);
            color: #fff;
            padding: 2rem 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }

        section {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 1rem;
            overflow-x: auto;
        }

        h2 {
            margin-bottom: 1rem;
            font-size: 1.6rem;
            border-left: 6px solid #3b82f6;
            padding-left: 10px;
            color: #1e3a8a;
        }

        table {
            min-width: 800px;
            border-collapse: collapse;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin: 0 auto;
        }

        tr:nth-child(even) {
            background: #f9fafb;
        }

        th,
        td {
            padding: 12px 15px;
        }

        th {
            text-align: center;
            background: #f3f4f6;
            font-weight: bold;
            color: #374151;
        }

        td {
            text-align: left;
        }

        .number {
            width: 50px;
            text-align: center;
        }

        .name {
            width: 100px;
        }

        .description {
            width: 500px;
        }

        .technology {
            width: 250px;
        }

        .previewUrl,
        .repoUrl {
            width: 100px;
            text-align: center;
        }

        a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            color: #0000ff;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background: #f3f4f6;
            color: #6b7280;
            margin-top: 2rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div id="app">

        <header>
            <h1>前端作品集</h1>
            <p>HTML / CSS / JavaScript / Vue.js 練習作品整理</p>
        </header>

        <main>
            <section v-for="(classification, i) in demo" :key="i">
                <h2>{{ classification.category }}</h2>
                <table>
                    <thead>
                        <tr>
                            <th class="number">編號</th>
                            <th class="name">專案名稱</th>
                            <th class="description">專案簡介</th>
                            <th class="technology">技術使用</th>
                            <th class="previewUrl">Demo<br>連結</th>
                            <th class="repoUrl">GitHub<br>原始碼</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(project, j) in classification.projects" :key="j">
                            <td class="number">{{ j+1 }}</td>
                            <td class="name">{{ project.name }}</td>
                            <td class="description">{{ project.description }}</td>
                            <td class="technology">{{ project.technology.join('、') }}</td>
                            <td class="previewUrl"><a :href="project.previewUrl" target="_blank">🔗 作品</a></td>
                            <td class="repoUrl"><a :href="project.repoUrl" target="_blank">🔗 原始碼</a></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>

        <footer>
            © 2025 William Hsieh | 前端作品集
        </footer>

    </div>

    <script>

        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {

                const demo = ref([]);

                onMounted(() => {

                    axios.get("./demo.json")
                        .then(result => {
                            demo.value = result.data;
                        }).catch(error => {
                            console.log("資料匯入失敗", error);
                        })

                });

                return { demo };
            }
        }).mount("#app");

    </script>

</body>

</html>
