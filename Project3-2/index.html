<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>會員狀態管理</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-J8u5vms4IjwVYny+MqlZs5iOqVfd5X0m2h5dUqz0G6gWyK0cZhyO1sOWHdYBMLQ9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ksm0fny9A9AgbUw2+Z2vZAZ+eZ7JYoU5pJHSMbmNkIpcXebwzY9OfnKjY2nYfQj5"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>


    <div id="app" class="wrap container">

        <div class="link">
            <a href="#" class="login-link">登入</a>
            <a href="#" class="register-link">註冊</a>
        </div>

        <form action="/page.html" method="post" class="login-form">
            <h2>登入</h2>
            <div class="email">
                <label for="email">Email</label>
                <div class="email-input">
                    <input type="email" name="email" id="email" placeholder="請輸入電子信箱" required>
                    <i class="bi bi-envelope-fill email-icon"></i>
                </div>
            </div>
            <div class="password">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" name="password" id="password" placeholder="請輸入密碼" required>
                    <i class="bi bi-lock-fill password-icon"></i>
                    <a href="#" class="bi bi-eye-slash-fill eye-icon"></a>
                    <a href="#" class="bi bi-eye-fill eye-icon"></a>
                </div>
            </div>
            <button type="submit">登入</button>
        </form>

        <form action="" method="post" class="registe-form">
            <h2>註冊</h2>
            <div class="email">
                <label for="email">Email</label>
                <div class="email-input">
                    <input type="email" name="email" id="email" placeholder="請輸入電子信箱" required>
                    <i class="bi bi-envelope-fill email-icon"></i>
                </div>
            </div>
            <div class="nickname">
                <label for="nickname">Nickname</label>
                <div>
                    <input type="text" name="nickname" id="nickname" placeholder="請輸入暱稱" required>
                    <i class="bi bi-person-fill accout-icon"></i>
                </div>
            </div>
            <div class="password">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" name="password" id="password" placeholder="請輸入密碼" required>
                    <i class="bi bi-lock-fill password-icon"></i>
                    <a href="#" class="bi bi-eye-slash-fill eye-icon"></a>
                    <a href="#" class="bi bi-eye-fill eye-icon"></a>
                </div>
            </div>
            <button type="submit">註冊</button>
        </form>

    </div>

    <script>

        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {

                const items = ref([]);
                console.log(items);

                const isEdit = ref(false);

                onMounted(() => {
                    axios.get("./data.json")
                        .then(res => {
                            console.log(res.data);
                            items.value = res.data;
                        }).catch(err => {
                            console.log("no data");
                        });
                });

                const increase = (item) => {
                    item.stock++;
                };

                const decrease = (item) => {
                    if (item.stock > 0) item.stock--;
                };

                return { items, increase, decrease, isEdit };
            }
        }).mount('#app');

    </script>

</body>

</html>
