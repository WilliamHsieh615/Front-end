<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>會員狀態管理</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            background: #f5f6f8;
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrap {
            width: 420px;
            margin: 0 30px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .06);
            position: relative;
        }

        .container {
            --bs-gutter-x: 0;
        }

        .link {
            display: flex;
            justify-content: center;
        }

        .link a {
            width: 50%;
            display: block;
            text-align: center;
            text-decoration: none;
            color: #6b7280;
            font-weight: 600;
            padding: 20px 10px;
            transition: color .2s, background .2s;
        }

        .link .login-link {
            border-radius: 8px 0 0;
        }

        .link .register-link {
            border-radius: 0 8px 0 0;
        }

        .link a:hover {
            background: #f1f5f9;
            color: #111827;
        }

        .link a.active {
            background: #4f46e5;
            color: #fff;
        }

        form h2 {
            text-align: center;
            font-size: 22px;
            font-weight: 800;
            color: #111827;
        }

        form {
            padding: 32px 28px;
        }

        .email,
        .password,
        .nickname {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #374151;
        }

        .email-input,
        .password-input,
        .nickname-input {
            position: relative;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 44px 12px 44px;
            border: 1.5px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            background: #fff;
            transition: border-color .2s, box-shadow .2s, background .2s;
        }

        input::placeholder {
            color: #9ca3af;
        }

        input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, .12);
        }

        .email-icon,
        .password-icon,
        .accout-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #9ca3af;
            pointer-events: none;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #9ca3af;
            text-decoration: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 8px;
        }

        .eye-icon:hover {
            background: #f3f4f6;
            color: #6b7280;
        }

        .password-input input {
            padding-left: 44px;
            padding-right: 44px;
        }

        .email-input input {
            padding-left: 44px;
        }

        .nickname input {
            padding-left: 44px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px 14px;
            border: none;
            border-radius: 10px;
            background: #4f46e5;
            color: #fff;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: transform .03s ease, box-shadow .2s ease, background .2s ease;
            box-shadow: 0 8px 20px rgba(79, 70, 229, .25);
        }

        button[type="submit"]:hover {
            background: #4338ca;
        }

        button[type="submit"]:active {
            transform: translateY(1px);
            box-shadow: 0 6px 16px rgba(79, 70, 229, .28);
        }
    </style>

</head>

<body>


    <div id="app" class="wrap container">

        <div class="link">
            <a href="#" class="login-link" :class="{'active': link === 'login'}" @click="link = 'login'">登入</a>
            <a href="#" class="register-link" :class="{'active': link === 'register'}" @click="link = 'register'">註冊</a>
        </div>

        <form @submit.prevent="login" class="login-form" v-if="link === 'login'">
            <h2>登入</h2>
            <div class="email">
                <label for="email">Email</label>
                <div class="email-input">
                    <input type="email" name="email" id="email" placeholder="請輸入電子信箱" v-model="loginField.email"
                        required>
                    <i class="bi bi-envelope-fill email-icon"></i>
                </div>
            </div>
            <div class="password">
                <label for="password">Password</label>
                <div class="password-input">
                    <input :type="showPassword ? 'text' : 'password'" name="password" id="password" placeholder="請輸入密碼"
                        v-model="loginField.password" required>
                    <i class="bi bi-lock-fill password-icon"></i>
                    <a href="#" class="eye-icon" @click.prevent="togglePassword"><i
                            :class="showPassword ? 'bi bi-eye-fill' : 'bi bi-eye-slash-fill'"></i></a>
                </div>
            </div>
            <button type="submit">登入</button>
        </form>

        <form @submit.prevent="register" class="register-form" v-else-if="link === 'register'">
            <h2>註冊</h2>
            <div class="email">
                <label for="email">Email</label>
                <div class="email-input">
                    <input type="email" name="email" id="email" placeholder="請輸入電子信箱" v-model="registerField.email"
                        required>
                    <i class="bi bi-envelope-fill email-icon"></i>
                </div>
            </div>
            <div class="password">
                <label for="password">Password</label>
                <div class="password-input">
                    <input :type="showPassword ? 'text' : 'password'" name="password" id="password" placeholder="請輸入密碼"
                        v-model="registerField.password" required>
                    <i class="bi bi-lock-fill password-icon"></i>
                    <a href="#" class="eye-icon" @click.prevent="togglePassword"><i
                            :class="showPassword ? 'bi bi-eye-fill' : 'bi-eye-slash-fill'"></i></a>
                </div>
            </div>
            <div class="nickname">
                <label for="nickname">Nickname</label>
                <div class="nickname-input">
                    <input type="text" name="nickname" id="nickname" placeholder="請輸入暱稱"
                        v-model="registerField.nickname" required>
                    <i class="bi bi-person-fill accout-icon"></i>
                </div>
            </div>
            <button type="submit">註冊</button>
        </form>

    </div>

    <script>

        const { createApp, ref, reactive } = Vue;

        createApp({
            setup() {

                const link = ref('login');

                const showPassword = ref(false);
                const togglePassword = () => {
                    showPassword.value = !showPassword.value;
                }

                const api = 'https://todolist-api.hexschool.io/';

                // 登入
                const loginField = reactive({
                    email: '',
                    password: ''
                })

                const setCookie = (name, value, days = 1) => {
                    const d = new Date();
                    d.setTime(d.getTime() + days * 24 * 60 * 60 * 1000);
                    document.cookie = `${name}=${value};path=/;expires=${d.toUTCString()}`;
                }

                const getCookie = (name) => {
                    const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
                    return match ? match[2] : null;
                }

                const login = async () => {
                    try {
                        const result = await axios.post(`${api}users/sign_in`, loginField, { headers: { 'Content-Type': 'application/json' } });
                        console.log("登入成功", result);
                        console.log(result.data.token);

                        setCookie("token", result.data.token, 1);
                        setCookie("nickname", result.data.nickname, 1);

                        Swal.fire({
                            icon: "success",
                            title: result.data.nickname + " 登入成功",
                            text: "歡迎回來！！",
                            confirmButtonColor: "#4f46e5",
                            timer: 2000,
                            timerProgressBar: true,
                        }).then(() => {
                            window.location.href = './page.html';
                        });
                    } catch (error) {
                        console.error("登入失敗", error);

                        let message;
                        if (error.response && (error.response.status === 400 ||
                            error.response.status === 401 ||
                            error.response.status === 404)) {
                            message = error.response.data.message;
                        } else {
                            message = "請稍後再試！！";
                        }

                        Swal.fire({
                            icon: "warning",
                            title: "登入失敗",
                            text: message,
                            confirmButtonColor: "#d33",
                        }).then(() => {
                            loginField.email = '';
                            loginField.password = '';
                        });
                    }
                }

                // 註冊
                const registerField = reactive({
                    email: '',
                    password: '',
                    nickname: ''
                })

                const register = async () => {
                    try {
                        const result = await axios.post(`${api}users/sign_up`, registerField, { headers: { 'Content-Type': 'application/json' } });
                        console.log("註冊成功", result);
                        Swal.fire({
                            icon: "success",
                            title: `${registerField.nickname} 註冊成功`,
                            text: "將傳送至登入頁",
                            confirmButtonColor: "#4f46e5",
                            timer: 2000,
                            timerProgressBar: true,
                        }).then(() => {
                            window.location.href = './';
                        });
                    } catch (error) {
                        console.error("註冊失敗", error);
                        Swal.fire({
                            icon: "warning",
                            title: "註冊失敗",
                            text: error.response.status === 400 ? error.response.data.message : "請稍後再試！！",
                            confirmButtonColor: "#d33",
                        }).then(() => {
                            registerField.email = '';
                            registerField.password = '';
                            registerField.nickname = '';
                        });
                    }
                }

                return { link, showPassword, togglePassword, loginField, registerField, register, login };
            }
        }).mount("#app")


    </script>

</body>

</html>
